user:
    registration:
        title: 'Create account'
        agree_terms: { label: 'Accept the terms and conditions', is_true: 'You must accept our terms and conditions.' }
        email: { label: 'Email address' }
        username: { label: Username }
        password: { label: Password, confirm: { label: 'Confirm your password' } }
        submit: 'Create my account'
        flash: { success: 'You have just registered, welcome!' }
    register:
        email: { confirm: { subject: 'Please confirm your e-mail address.' } }
    login:
        title: 'Log in'
        logged: { message: 'You are logged in as %user%', logout: { label: Logout } }
        email: { label: Email }
        password: { label: Password }
        remember: { label: 'Remember me' }
        submit: { label: Login }
    profile:
        title: __user.profile.title
    update:
        infos: {
            email: { label: __user.update.infos.email.label },
            username: { label: __user.update.infos.username.label },
            avatar: { label: __user.update.infos.avatar.label }
        }
        changePassword: {
            current: { label: __user.update.changePassword.current.label, help: __user.update.changePassword.current.help },
            new: { first: { label: __user.update.changePassword.new.first.label, help: __user.update.changePassword.new.first.help }, constraint: { not_blank: __user.update.changePassword.new.constraint.not_blank, length: { minMessage: __user.update.changePassword.new.constraint.length.minMessage } }, second: { label: __user.update.changePassword.new.second.label, help: __user.update.changePassword.new.second.help }, invalid: { message: __user.update.changePassword.new.invalid.message } },
            submit: { label: __user.update.changePassword.submit.label }
        }
